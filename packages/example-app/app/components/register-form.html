<div>
    <h2>Регистрация нового пользователя</h2>
    
    <p class="error" atom-if="url.query.error">
      Этот логин уже занят или произошла ошибка.
    </p>

    <form atom-action="POST /auth/register">
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    
    <div class="links">
        <!-- ★ ИСПРАВЛЕНИЕ: Добавляем atom-link="spa" -->
        <a href="/login" atom-link="spa">У меня уже есть аккаунт</a>
    </div>
</div>
