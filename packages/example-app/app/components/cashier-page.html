<!-- 
  Этот компонент является "страницей" - оберткой для основного экрана кассы.
  Он будет вставлен в главный плейсхолдер <atom-inject into="pageContent">.
  Его задача - определить расположение блоков со списком товаров и чеком.
-->
<div class="cashier-page-wrapper">
    <!-- 
      Этот контейнер важен. Его `id` будет использоваться как `atom-target`
      для экшена "filterPositions", чтобы обновлять весь этот блок целиком.
    -->
    <div id="positionsList-container">
        <!-- Плейсхолдер, куда будет вставлен компонент positionsList -->
        <atom-inject into="positionsList"></atom-inject>
    </div>
    
    <!-- 
      Аналогично, этот контейнер будет целью (`atom-target`) для всех
      экшенов, которые изменяют чек (addItem, removeItem и т.д.).
    -->
    <div id="receipt-container">
        <!-- Плейсхолдер, куда будет вставлен компонент receipt -->
        <atom-inject into="receipt"></atom-inject>
    </div>
</div>

<!-- 
  Стили для этой страницы. Они встроены прямо в файл, так как
  относятся только к структуре этой страницы.
-->
<style>
    .cashier-page-wrapper {
        display: grid;
        /* Создаем две колонки: левая занимает все доступное место (1fr), 
           а правая имеет минимальную ширину 400px, но может расти. */
        grid-template-columns: 1fr minmax(400px, 0.5fr);
        width: 100%;
        gap: 24px; /* Отступ между колонками */
        align-items: flex-start; /* Колонки выравниваются по верху */
    }

    /* Медиа-запрос для адаптивности. */
    /* Если ширина экрана 900px или меньше, колонки встанут друг под друга. */
    @media (max-width: 900px) {
        .cashier-page-wrapper {
            grid-template-columns: 1fr; /* Одна колонка */
        }
    }
</style>
